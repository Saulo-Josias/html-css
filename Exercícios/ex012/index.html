<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos ospedados Localmente</h1>
    <p>Este vídeo está Ospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/paisagem-capa.png" controls autoplay loop>
        <source src="midia/Meu-Video.mkv.mkv" type="video/mkv">
        <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogg.ogg" type="video/ogg">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com Reprodução de vídeos!</p>
    </video loop>
    <h1>Inserindo vídeos no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/reE3apnFDTw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
