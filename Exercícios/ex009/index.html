<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
   <ol type="1"> <!--1 A a I i-->
<li>acordar</li>
<li>agradecer a Deus</li>
<li>devocional</li>
<li>ir para o curso</li>
<li>almoçar</li>
   </ol>
   <h2>Listas não Ordenadas</h2>
   <ul type="square"> <!--disc circle square-->
<li>pão</li>
<li>arroz</li>
<li>feijão</li>
<li>carne</li>
<li>ovos</li>

   </ul>
</body>
</html>
