<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- usamos o media (all) para todas as configurações ser usadas em todos os dispositivos.  -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!-- se usa o 'and' para fazer uma adição(sentido de adicionar), e todo Media Features precisa ser entre parênteses-->
    <!-- Quando usamos Media podemos usar Media Types e Media Feature, como o exemplo abaixo, screen(type) orientation(feature), Media Types NÃO usam parênteses, mas Media Types USAM Parênteses. se precisar de 3 Media Features, precisa usar 3 Parênteses -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <title>Media Query</title>
</head>
<body>
    <h1>Mude a orinetação do seu dispositivo</h1>
</body>
</html>
