<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Faça seu cadastro no nosso Site</h2>
        <nav>
            <a href="style.css">Next</a>
        </nav>
    </header>
    <main>
        <h1>Cadastro Abaixo!⬇️</h1>
        <form action="" method="post">
            <h1>Login</h1>

            <p>
                <label for="nome_Login">Seu Nome</label>
                <input id="nome_Login" name="nome_Login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com">
            </p>
            <p>
                <label for="email_Login">Seu Nome</label>
                <input id="email_Login" name="email_Login" required="required" type="email" placeholder="ex. contato@htmlecsspro.com">
            </p>
            <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado">Manter-me logado</label>
              </p>
        </form>
    </main>
</body>
</html>
